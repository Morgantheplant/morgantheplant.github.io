<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LED Clock</title>
    <meta name="description" content="<%- description %>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="LEDclock.css">
  </head>
  <body>
    <div class="container">
        <div class="am-pm"></div>
        <div class="digit hour-ten">
          <div class="top"></div>
          <div class="left-top"></div>
          <div class="right-top"></div>
          <div class="middle1"></div>
          <div class="middle2"></div>
          <div class="left-bottom"></div>
          <div class="right-bottom"></div>
          <div class="bottom"></div>
        </div>
         <div class="digit hour">
          <div class="top"></div>
          <div class="left-top"></div>
          <div class="right-top"></div>
          <div class="middle1"></div>
          <div class="middle2"></div>
          <div class="left-bottom"></div>
          <div class="right-bottom"></div>
          <div class="bottom"></div>
        </div>
        <div class="colon1"></div>
        <div class="colon2"></div>
        <div class="digit minute-ten">
          <div class="top"></div>
          <div class="left-top"></div>
          <div class="right-top"></div>
          <div class="middle1"></div>
          <div class="middle2"></div>
          <div class="left-bottom"></div>
          <div class="right-bottom"></div>
          <div class="bottom"></div>
        </div>
        <div class="digit minute">
          <div class="top"></div>
          <div class="left-top"></div>
          <div class="right-top"></div>
          <div class="middle1"></div>
          <div class="middle2"></div>
          <div class="left-bottom"></div>
          <div class="right-bottom"></div>
          <div class="bottom"></div>
        </div>
        <div class="colon3"></div>
        <div class="colon4"></div>
        <div class="digit second-ten">
          <div class="top"></div>
          <div class="left-top"></div>
          <div class="right-top"></div>
          <div class="middle1"></div>
          <div class="middle2"></div>
          <div class="left-bottom"></div>
          <div class="right-bottom"></div>
          <div class="bottom"></div>
        </div>
        <div class="digit second">
          <div class="top"></div>
          <div class="left-top"></div>
          <div class="right-top"></div>
          <div class="middle1"></div>
          <div class="middle2"></div>
          <div class="left-bottom"></div>
          <div class="right-bottom"></div>
          <div class="bottom"></div>
        </div>
      </div>
  <script src="./rAFPolyfill.js"></script>
  <script src="./LEDclock.js"></script>
  </body>
</html>
